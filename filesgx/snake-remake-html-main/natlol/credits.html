<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credits - Snake Browser Port</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #202c26;
            color: #faffdd;
            font-family: 'Press Start 2P', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #22223b;
            border: 8px solid #48e07d;
            border-radius: 0;
            box-shadow: 0 0 0 8px #111, 0 8px 32px #000c;
            padding: 32px 30px 28px 30px;
        }
        h1 {
            color: #48e07d;
            font-size: 1.5rem;
            margin: 0 0 24px 0;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px #222;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 32px 0;
            text-align: center;
        }
        li {
            margin-bottom: 18px;
            font-size: 1em;
        }
        .role {
            color: #f7d038;
            display: inline-block;
            min-width: 90px;
        }
        a, a:visited {
            color: #fa435a;
            text-decoration: none;
            transition: color 0.13s;
        }
        a:hover {
            color: #f7d038;
        }
        .button-bar {
            text-align: center;
            margin-top: 24px;
        }
        button, .home-btn {
            font-family: 'Press Start 2P', Arial, sans-serif;
            background: #48e07d;
            color: #222;
            border: 4px solid #000;
            box-shadow: 2px 2px #2229;
            padding: 12px 28px;
            font-size: 1em;
            border-radius: 0;
            cursor: pointer;
            margin: 0 12px 8px 12px;
            letter-spacing: 1px;
            transition: background 0.13s, color 0.13s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .home-btn:hover {
            background: #80f9a2;
            color: #120a20;
        }
        .footer {
            text-align: center;
            margin: 38px 0 12px 0;
            color: #98b99c;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Credits</h1>
        <ul>
            <li><span class="role">Developer:</span>cherierockz</li>
            <li><span class="role">Designer:</span> cherierockz</li
        </ul>
        <div class="button-bar">
            <a href="index.html" class="home-btn">Home</a>
            <a href="game.html" class="home-btn">Play</a>
            <a href="settings.html" class="home-btn">Settings</a>
        </div>
    </div>
    <div class="footer">
        &copy; @cherierockz & the cherie files org. 2025
    </div>
</body>
</html>
